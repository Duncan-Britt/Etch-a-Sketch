<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch-a-Sketch ✏️</title>
    <link rel="stylesheet" href="css/resetstylesheet.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Etcha McSketcha</h1>
        <p>Click on the grid and drag your cursor to draw</p>
      </div>

      <section class="etch">

        <div class="controls">
          <div class="color">
            <ul class = sliders>
              <li class="slider">
                <label for="color-picker">Color:</label>
                <input id="colorPicker" type="range" name="color-picker" min="0" max="360" value="0">
              </li>
              <li class="slider">
                <label for="saturation">Saturation:</label>
                <input id="sat" type="range" name="saturation" min="0" max="100" value="100">
              </li>
              <li class="slider">
                <label for="brightness">Brightness:</label>
                <input id="brightness" type="range" name="brightness" min="0" max="100" value="50">
              </li>
            </ul>
            <div id='showColor'></div>
          </div>
          <div class="buttons">
            <button type="button" name="rainbow">Rainbow</button>
            <button type="button" name="gradient">Gradient</button>
            <button class="eraser" type="button" name="eraser">Eraser</button>
          </div>
          <div class="boxes">
            <div class="pixl">
              <label for="pixels">Pixels:</label>
              <input id="pixNum" type="range" name="pixels" min="1" max="1936" value="625" data-sizing="px">
            </div>
            <button id="clear" type="button" name="clear">CLEAR</button>
          </div>

        </div>

        <div id="grid-container"></div>

      </section>
    </div>
  </body>
</html>
